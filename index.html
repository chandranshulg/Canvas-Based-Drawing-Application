<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        .controls {
            margin-bottom: 10px;
        }
        .controls > * {
            margin-right: 10px;
        }
        #gridOverlay {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="5">

        <button id="clearCanvas">Clear Canvas</button>
        <button id="undo">Undo</button>
        <button id="save">Save</button>
        
        <select id="tool">
            <option value="brush">Brush</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="line">Line</option>
            <option value="eraser">Eraser</option>
        </select>

        <label for="toggleGrid">Grid:</label>
        <input type="checkbox" id="toggleGrid">
    </div>
    
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <canvas id="gridOverlay" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const clearCanvasButton = document.getElementById('clearCanvas');
        const undoButton = document.getElementById('undo');
        const saveButton = document.getElementById('save');
        const toolSelector = document.getElementById('tool');
        const toggleGrid = document.getElementById('toggleGrid');
        const gridCanvas = document.getElementById('gridOverlay');
        const gridCtx = gridCanvas.getContext('2d');

        let drawing = false;
        let paths = [];
        let currentPath = [];
        let startX, startY;

        function startDrawing(e) {
            drawing = true;
            startX = e.clientX - canvas.offsetLeft;
            startY = e.clientY - canvas.offsetTop;
            currentPath = [{ x: startX, y: startY }];
            if (toolSelector.value === 'brush' || toolSelector.value === 'eraser') draw(e);
        }

        function stopDrawing(e) {
            if (toolSelector.value !== 'brush' && toolSelector.value !== 'eraser') drawShape(e);
            drawing = false;
            paths.push([...currentPath]);
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            const x = e.clientX - canvas.offsetLeft;
            const y = e.clientY - canvas.offsetTop;

            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = toolSelector.value === 'eraser' ? '#fff' : colorPicker.value;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            currentPath.push({ x, y, color: ctx.strokeStyle, width: ctx.lineWidth });
        }

        function drawShape(e) {
            if (!drawing) return;

            const x = e.clientX - canvas.offsetLeft;
            const y = e.clientY - canvas.offsetTop;

            ctx.lineWidth = brushSize.value;
            ctx.strokeStyle = colorPicker.value;
            ctx.beginPath();

            if (toolSelector.value === 'rectangle') {
                ctx.rect(startX, startY, x - startX, y - startY);
            } else if (toolSelector.value === 'circle') {
                const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
            } else if (toolSelector.value === 'line') {
                ctx.moveTo(startX, startY);
                ctx.lineTo(x, y);
            }

            ctx.stroke();
            currentPath.push({ x: startX, y: startY, x2: x, y2: y, tool: toolSelector.value });
        }

        function undo() {
            if (paths.length === 0) return;
            paths.pop();
            redraw();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const path of paths) {
                ctx.beginPath();
                if (path[0].tool === 'rectangle') {
                    ctx.rect(path[0].x, path[0].y, path[0].x2 - path[0].x, path[0].y2 - path[0].y);
                } else if (path[0].tool === 'circle') {
                    const radius = Math.sqrt(Math.pow(path[0].x2 - path[0].x, 2) + Math.pow(path[0].y2 - path[0].y, 2));
                    ctx.arc(path[0].x, path[0].y, radius, 0, Math.PI * 2);
                } else if (path[0].tool === 'line') {
                    ctx.moveTo(path[0].x, path[0].y);
                    ctx.lineTo(path[0].x2, path[0].y2);
                } else {
                    for (let i = 0; i < path.length; i++) {
                        const point = path[i];
                        ctx.strokeStyle = point.color;
                        ctx.lineWidth = point.width;
                        if (i === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                        ctx.stroke();
                    }
                }
                ctx.stroke();
                ctx.beginPath();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paths = [];
        }

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function drawGrid() {
            const gridSize = 20;
            gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            gridCtx.strokeStyle = '#ccc';
            gridCtx.lineWidth = 0.5;

            for (let x = 0; x <= gridCanvas.width; x += gridSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, gridCanvas.height);
                gridCtx.stroke();
            }

            for (let y = 0; y <= gridCanvas.height; y += gridSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(gridCanvas.width, y);
                gridCtx.stroke();
            }
        }

        function toggleGridOverlay() {
            if (toggleGrid.checked) {
                gridCanvas.style.display = 'block';
                drawGrid();
            } else {
                gridCanvas.style.display = 'none';
            }
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        clearCanvasButton.addEventListener('click', clearCanvas);
        undoButton.addEventListener('click', undo);
        saveButton.addEventListener('click', saveCanvas);
        toggleGrid.addEventListener('change', toggleGridOverlay);

        toggleGridOverlay();  // Initialize the grid based on the checkbox state
    </script>
</body>
</html>
